<div class="form-container" data-aos="fade-down" >
  <h3 class="form-title">Do you have any questions?</h3>
  <p class="form-descr">You can leave your questions here and our manager will call you back within 10 minutes</p>
  <form class="bottom-form"  id="bottomForm">
    <input class="form-fields" type="text" name="name" placeholder="Your name*" required/>
    <input class="form-fields" type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number*" required/>
    <input class="form-fields" type="text" name="query" placeholder="What would you like to know?" />
    <button type="submit" class="btn-primary bottom-form-btn" data-aos="zoom-in" >CALL ME</button>
  </form>
</div>
